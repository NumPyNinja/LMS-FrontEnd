<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <span>
      LMS - Student Management 
    </span>
    <span class="fill-remaining-space"></span>
    <button mat-button a routerLink="/program">Program</button>
    <button mat-button a routerLink="/batch">Batch</button>
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
  </mat-toolbar>
